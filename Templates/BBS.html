<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Simple BBS</h1>
<form action="/" method="POST">
    Username: <input type="text" name="username"><br>
    Message: <input type="text" name="message"><br>
    <input type="submit">
    <hr>
</form>

{% if documents %}
{% for document in documents %}
<li>{{ document[0] }}: {{ document[1] }}</li>
<hr>
{% endfor %}
{% endif %}

</body>
</html>
